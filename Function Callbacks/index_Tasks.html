 -->


    <script>


        //******************************************************** (01) :

        function sum(n) {
            if (n >= 0) {
                return n + sum(n - 1);
            } else {
                return 0;
            }

        }

        console.log("The Summation = "+sum(2));


        //******************************************************** (02) :




        function factorial(n2) {
            if (n2 > 1)
                return n2 * factorial(n2 - 1);
            else
                return 1;
        }

        console.log("The factorial = "+factorial(3))

        //************************************************************ (03) :

        function repeatStr(stringX, rn) {

            if (rn <= 0) {
                return "";
            }
            else {
                return repeatStr(stringX, rn - 1) + " " + stringX
            }
        }
        console.log("The repeat of the word is : "+repeatStr("to", 2));
        console.log("The repeat of the word is : "+repeatStr("to", 20));



        //************************************************************ (04) :


        function sum2(number1,number2) {
            if (number1 < number2) {
                return number1 + sum2(number1 + 1, number2);
            } 
            if(number1==number2){
                return number1 ;
            }
            if(number1>number2){
                return number1 + sum2(number1 - 1, number2);
            }

        }
